<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Semesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .bg-buddy {
            background-image: url('assets/images/bg.png');
            background-size: cover;
            /* background: linear-gradient(135deg, #0a1f44, #123e6b); */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-card {
            background: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .login-left {
            background: transparent;
            /* background: linear-gradient(135deg, #0a1f44, #123e6b); */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-left h2 {
            font-weight: bold;
        }

        .login-right {
            padding: 40px;
        }

        .form-control,
        .btn {
            border-radius: 12px;
        }

        .btn-primary {
            background-color: #0a1f44;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #123e6b;
            transform: scale(1.03);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-left {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-buddy">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card login-card">
                    <div class="row g-0">
                        <!-- Bagian Kiri -->
                        <div class="col-md-6 login-left text-center">
                            <img src="assets/images/logo-ori.png" alt="Logo Semesta" class="mb-4" width="120">
                            <h2>Selamat Datang</h2>
                            <p class="mt-3">Aplikasi Tata Kelola Administrasi <br> Persuratan, Presensi & Kepegawaian
                            </p>
                        </div>

                        <!-- Bagian Kanan -->
                        <div class="col-md-6 login-right">
                            <h4 class="mb-4 text-center">Login ke Semesta</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                                        <input type="text" id="username" class="form-control"
                                            placeholder="Masukkan username" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group" id="togglePasswordGroup">
                                        <span class="input-group-text bg-light"><i class="fa fa-lock"></i></span>
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Masukkan password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <small>Â© 2025 Semesta</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide Password
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    </script>
</body>

</html>
